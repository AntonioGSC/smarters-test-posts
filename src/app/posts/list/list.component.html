<div class="container">
    <h1>Posts</h1>

    <div class="posts-list">
        <div class="card" *ngFor="let post of posts; index as i">
            <div class="card-body">
              <h5 class="card-title">{{post.title | slice:0:35 }}{{post.title.length > 35 ? '...' : ''}}</h5>
              <p class="card-text">{{post.body | slice:0:80 }}{{post.body.length > 80 ? '...' : ''}}</p>
              <a class="btn btn-primary" [routerLink]="['/posts', post.id]">Read More</a>
            </div>
        </div>
    </div>
</div>
