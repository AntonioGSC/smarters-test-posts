<div class="container">
  <div class="header">
    <h2>{{post.title}}</h2>
    <a class="btn btn-primary" [routerLink]="['/posts']">Back</a>
  </div>

  <div class="body">
    <p>{{post.body}}</p>
  </div>

  <div class="user">
    <p>
      Written by {{user.name}} - {{user.username}}
    </p>
    <p *ngIf="user.email">Email: {{user.email}}</p>
    <p *ngIf="user.phone">Phone: {{user.phone}}</p>
    <p *ngIf="user.website">Website: {{user.website}}</p>
  </div>

  <div class="comments">
    <h4>Comments</h4>
    <div class="card" *ngFor="let comment of comments; index as i">
      <div class="card-header">
        {{comment.name}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{comment.body}}</p>
          <footer class="blockquote-footer">{{comment.email}}</footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
