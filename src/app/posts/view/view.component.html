<div class="container" *ngIf="show">
  <div class="divisor">
    <div>
      <div class="user">
        <div class="card">
          <div class="image">Image</div>
          <div class="card-body">
            <p>
              {{user.name}} - {{user.username}}
            </p>
            <p *ngIf="user.email">Email: {{user.email}}</p>
            <p *ngIf="user.phone">Phone: {{user.phone}}</p>
            <p *ngIf="user.website">Website: <a (click)="goToLink(user.website)">{{user.website}}</a></p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="header">
        <h2>{{post.title}}</h2>
      </div>

      <div class="body">
        <p>{{post.body}}</p>
      </div>


      <div class="comments">
        <h4>Comments</h4>
        <div class="card" *ngFor="let comment of comments; index as i">
          <div class="card-header">
            {{comment.name}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{comment.body}}</p>
              <footer class="blockquote-footer">{{comment.email}}</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
